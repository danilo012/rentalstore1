<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <title>ECHOZONE and DREAMSTAR TV</title>
  <meta name="viewport" content="width=device-width"> 

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"> 
  <link rel="stylesheet" href="https://unpkg.com/plyr@3/dist/plyr.css"> 
  <link rel="stylesheet" href="./style.css"> 
 <style type="text/css" id="dcoder_stylesheet">.container {
  margin: 20px auto;
  width: 100%;
}
video {
  width: 100%;
}</style></head> 
 <body> <!-- partial:index.partial.html --> 
    <div class="container"> 
   <video controls crossorigin playsinline poster="https://e-cratesrentalph.netlify.app/echozonepromotionalbanner.jpg"></video> 
  </div> <!-- Plyr resources and browser polyfills are specified in the pen settings --> <!-- Hls.js 0.9.x and 0.10.x both have critical bugs affecting this demo. Using fixed git hash to when it was working (0.10.0 pre-release), until https://github.com/video-dev/hls.js/issues/1790 has been resolved --> 
  <script src="https://cdn.rawgit.com/video-dev/hls.js/18bb552/dist/hls.min.js"></script> <!-- partial --> 
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,Array.prototype.includes,CustomEvent,Object.entries,Object.values,URL"></script> 
  <script src="https://unpkg.com/plyr@3"></script> 
  <script src="./script.js"></script> 
 
<script type="text/javascript" id="dcoder_script">document.addEventListener('DOMContentLoaded', () => {
  const source = 'https://dreamstartv.com/hls/stream.m3u8';
  const video = document.querySelector('video');

  // For more options see: https://github.com/sampotts/plyr/#options
  // captions.update is required for captions to work with hls.js
  const player = new Plyr(video, { captions: { active: true, update: true, language: 'en' } });

  if (!Hls.isSupported()) {
    video.src = source;
  } else {
    // For more Hls.js options, see https://github.com/dailymotion/hls.js
    const hls = new Hls();
    hls.loadSource(source);
    hls.attachMedia(video);
    window.hls = hls;

    // Handle changing captions
    player.on('languagechange', () => {
      // Caption support is still flaky. See: https://github.com/sampotts/plyr/issues/994
      setTimeout(() => hls.subtitleTrack = player.currentTrack, 50);
    });
  }

  // Expose player so it can be used from the console
  window.player = player;
});</script></body></html>
